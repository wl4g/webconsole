<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webssh</title>
    <link rel="icon" href="./favicon.ico"/>
    <link href="./bootstrap/3.3.7/bootstrap.min.css" rel="stylesheet">
    <!--link href="./xterm/3.14.5/xterm.min.css" rel="stylesheet"-->
    <!--link href="./xterm/4.4.0/xterm.min.css" rel="stylesheet"-->
    <link href="./xterm/4.8.1/xterm.css" rel="stylesheet">
    <link href="./toastr/2.1.4.7/toastr.min.css" rel="stylesheet">

    <link rel="stylesheet" href="keyboard/css/index.css">
    <link rel="stylesheet" href="keyboard/css/myindex.css">

    <style>
        .input-width {
            width: 20%;
            display: inline-block;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

Welcome to XCloud WebConsole !
<button onclick="openAdd()">ADD</button>
<button onclick="openSession()">Sessions</button>

<div id="add" hidden>
    <label for="alias">Alias:</label><input id="alias"/><br>
    <label for="address">Address:</label><input id="address"/><br>
    <label for="username">Username:</label><input id="username"/><br>

    <label><input name="type" type="radio" value="1" onchange="changeType(1)"/>密码</label>
    <label><input name="type" type="radio" value="2" onchange="changeType(2)"/>密钥</label>
    <div id="passwordDiv">
        <label for="password">Password:</label><input type="password" id="password"/><br>
    </div>
    <div id="sshKeyDiv">
        <label for="sshKey">SshKey:</label><textarea id="sshKey" rows="2"></textarea><input id="sshKeyFile" type="file" onchange="changeFile()"><br>
    </div>

    <button onclick="save()">Save</button>
</div>
<div id="sessions" hidden>
    <ul id="sessionsul" style="margin-block-start: 0;margin-block-end: 0;">
    </ul>
</div>

<div id="webssh-terminal" class="hide">
	<div id="terminal"></div>
</div>

<div class="keyboardContainer">
    <div class="simple-keyboard-main"></div>
</div>



<script type="text/javascript" src="./jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="./zmodem/zmodem.devel.js"></script>
<!--script type="text/javascript" src="./xterm/3.14.5/xterm.min.js"></script-->
<!--script type="text/javascript" src="./xterm/4.4.0/xterm.min.js"></script-->
<script type="text/javascript" src="./xterm/4.8.1/xterm.js"></script>
<script type="text/javascript" src="./bootstrap/3.3.7/bootstrap.min.js"></script>
<script type="text/javascript" src="./bootbox/5.4.0/bootbox.min.js"></script>
<script type="text/javascript" src="./toastr/2.1.4.7/toastr.min.js"></script>

<script type="text/javascript" src="./webssh.js"></script>
<script type="text/javascript" src="./admin.js"></script>

<script src="keyboard/index.js"></script>
<script src="keyboard/mykeyboard.js"></script>

</body>
</html>
